{% extends "layout.html" %}
{% block title %}Upload PDF{% endblock %}
{% block content %}
    <h2>Upload a PDF</h2>
    <form action="/pdf/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/pdf" required>
        <button type="submit">Upload</button>
    </form>
{% endblock %}
